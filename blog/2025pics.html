<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Photos - Sahil Parikh</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <style>
        .blog-post-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            line-height: 1.8;
        }
        .blog-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 20px;
        }
        .blog-meta {
            color: #6c757d;
            font-style: italic;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .blog-content h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .blog-content h3 {
            margin-top: 25px;
            margin-bottom: 12px;
            color: #495057;
        }
        .blog-content p {
            margin-bottom: 20px;
            text-align: justify;
        }
        .blog-content code {
            background-color: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
        }
        .blog-content pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }
        .blog-content blockquote {
            border-left: 4px solid #007bff;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #6c757d;
        }
        .blog-content ul, .blog-content ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }
        .blog-content li {
            margin-bottom: 8px;
        }
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 40px 0;
        }
        .photo-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .photo-item img:hover {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-btn:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="blog-post-content">
        <a href="../index.html#blog" class="back-link">← Back to Blog</a>
        
        <div class="blog-header">
            <h1>2025 Photos</h1>
            <p class="blog-meta">Published on July 31st, 2025 • 1 min read</p>
        </div>

        <div class="blog-content">
            <p>Work in progress.</p>

            <div class="photo-gallery">
                <div class="photo-item"><img src="../images/2025/IMG_5143.JPG" alt="A photo from 2025"></div>
                <div class="photo-item"><img src="../images/2025/IMG_5251.JPG" alt="A photo from 2025"></div>
                <div class="photo-item"><img src="../images/2025/IMG_5422.JPG" alt="A photo from 2025"></div>
                <div class="photo-item"><img src="../images/2025/IMG_5525.JPG" alt="A photo from 2025"></div>
                <div class="photo-item"><img src="../images/2025/IMG_5532.JPG" alt="A photo from 2025"></div>
                <div class="photo-item"><img src="../images/2025/IMG_5548.JPG" alt="A photo from 2025"></div>
                <div class="photo-item"><img src="../images/2025/IMG_5552.JPG" alt="A photo from 2025"></div>
                <div class="photo-item"><img src="../images/2025/IMG_5647.JPG" alt="A photo from 2025"></div>
            </div>

            <hr style="margin: 40px 0; border: none; border-top: 1px solid #e9ecef;">
            
        </div>
    </div>

    <!-- The Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script>
        // Apply theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        document.addEventListener('DOMContentLoaded', function() {
            const galleryImages = document.querySelectorAll('.photo-gallery img');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.querySelector('.close-btn');

            galleryImages.forEach(img => {
                img.addEventListener('click', () => {
                    lightbox.style.display = 'flex';
                    lightboxImg.src = img.src;
                });
            });

            function closeModal() {
                lightbox.style.display = 'none';
            }

            closeBtn.addEventListener('click', closeModal);

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
